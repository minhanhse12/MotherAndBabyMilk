<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }
        .container {
            background-color: white;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            background-color: #007BFF;
            color: white !important;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="${title}">Password Reset Request</h2>
    <p th:text="${mainMessage}">
        We received a request to reset your password.
    </p>
    <a th:href="${actionUrl}" class="button" th:text="${actionText}">Reset Password</a>
    <p>
        If you did not request a password reset, please ignore this email or contact support if you have questions.
    </p>
    <div class="footer" th:text="${companyName}">Your Company</div>
</div>
</body>
</html>
